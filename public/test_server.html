<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Any Buy Startup</title>
</head>
<body>
<h1>Connecting to Server</h1>
<script>
    function tryConnect() {
        const SVR_PATH = 'http://localhost:2080/';
        const TRY_TIME = 500;
        fetch(SVR_PATH + 'alive.php')
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    location.replace(SVR_PATH);
                } else {
                    setTimeout(tryConnect, TRY_TIME);
                }
            }).catch(e => {
            console.error(e);
            setTimeout(tryConnect, TRY_TIME);
        })
    }

    tryConnect();
</script>
</body>
</html>
